<form [formGroup]="searchForm">
	<input type="text" formControlName="name" (keydown.enter)="onSubmit()">
	<button type="button" (click)="onSubmit()">Pretra≈æi</button>
</form>

<ul *ngIf="itemList">
	<li *ngFor="let item of itemList">
		<a [routerLink]="['/preview/', item.id]">
			<div>
				<img [src]=" 'https://api.pixsell.hr' + item.preview[0].preview_url ">
				<p>{{ (item.title[0].content | slice : 0 : 50) + "..." }}</p>
			</div>
		</a>
	</li>
</ul>
